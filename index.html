<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="nav-bar">
        <ul class="nav-list">
            <li class='nav-add-button' onclick="toggleAddForm()">Add</li>
            <li class='nav-list-button' onclick="displayAll()">List</li>
            <li class='nav-list-button' onclick="removeAll()">Clear</li>
            <div class="nav-search-box">
                <input type="text" class="nav-search-box-input">
                <p class="nav-search-button">X</p>
            </div>
        </ul>
    </div>

    <div class="form-container" id="show-hide-toggle">
        <form class='add-book-form'>
            <label for="title">Title</label>
            <input type="text" class="add-title" name="title">
            <label for="author">Author</label>
            <input type="text" class="add-author" name="author">
            <label for="year">Year</label>
            <input type="text" class="add-year" name="year">
            <div class="read-group">
                <input type="checkbox" class="add-read" name="read">
                <label for="read">Read</label>
            </div>
            
            <button class="add-book-submit" onclick="addBook()">Add book</button>
        </form>
    </div>

    <div class="title-group">
        <h1 class="title">Library</h1>
    </div>

    <div class="search-box">
        <form class="search-box-form">
            <input type="text" 
            class="search-box-input"
            placeholder="Search by title..."
            name="query">
            <button class="search-button" onclick="findBooks()">Search</button>
        </form>
    </div>

    <div class="book-container" id="book-container">
        <!-- books will be displayed in a column here -->
    </div>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<!-- ALSO FOR SOME WEIRD FUCKIN REASON YOU GOTTA REMOVE '-APP' FROM THE BELOW SCRIPT -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
<script src="index.js"></script>

</body>
</html>
